<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>CatMachina - Resumé</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <div id="navbar-location"></div>
    </header>
    <div id="resume-page" class="pageContent">
      <div id="resume-download-container">
        <h1 class="subtitle2Primary">My Resumé</h1>
        <div id="resume-download-buttons">
          <form method="get" action="assets/resume/">
            <button type="submit">
              <p class="textSecondary">Download .docx Here</p>
            </button>
          </form>
          <form method="get" action="assets/resume/Ryan_Zhang_Resume.pdf" target="_blank">
            <button type="submit">
              <p class="textSecondary">Download .pdf Here</p>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    $.get("navbar.html", function (data) {
      $("#navbar-location").html(data);
    });
  </script>
</html>
