<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="navbar.js"></script>
    <title>CatMachina</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <div class="navbarWrapper">
        <img id="catmachina-logo" src="" alt="Create a logo for later" />
        <!-- Featured stuff and welcome-->
        <button id="home-button" class="navbarButton selected">
          <p class="subtitleSecondary">Home</p>
        </button>
        <button id="about_me-button" class="navbarButton not-selected">
          <p class="subtitleSecondary">About Me</p>
        </button>
        <button id="resume-button" class="navbarButton not-selected">
          <p class="subtitleSecondary">Resumé</p>
        </button>
        <button id="timeline-button" class="navbarButton not-selected">
          <p class="subtitleSecondary">Timeline</p>
        </button>
      </div>
    </header>
    <div id="main-page">
      <div id="home-page" class="pageContent selected">
        <div id="homepage-image-gallery-1" class="imageGallery scroll-right">
      
        </div>
        <div id="image-gallery-introduction">
          <h1 class="titlePrimary">Hello! My name is Ryan Zhang,</h2>
          <h3 class="subtitlePrimary">A.K.A. CatMachina</h2>
        </div>
        <div id="homepage-image-gallery-2" class="imageGallery scroll-left">
          
        </div>
        <div id="homepage-image-gallery-3"class="imageGallery scroll-right">
          
        </div>
        <div class="featureBlock blackFeatureBackground">
          <div class="featureBlockImageWrapper">
            <img alt="Animation of about me being written like code"/>
          </div>
          <div class="featureBlockContentWrapper">
            <h1 class="titleSecondary">About Me</h1>
            <p class="textSecondary"></p>
            <button><p class="textPrimary">About Me</p></button>
          </div>
        </div>
        <div class="featureBlock whiteFeatureBackground">
          <div class="featureBlockContentWrapper">
            <h1 class="titlePrimary">Resumé</h1>
            <p class="textPrimary"></p>
            <button><p class="textSecondary">Resumé</p></button>
          </div>
          <div class="featureBlockImageWrapper">
            <img alt="Robot cat holding up a hire me sign" />
          </div>
        </div>
        <div class="featureBlock blackFeatureBackground">
          <div class="featureBlockImageWrapper">
            <img alt="Dotted path that leads to an X, maybe add a palm tree in there" />
          </div>
          <div class="featureBlockContentWrapper">
            <h1 class="titleSecondary">Timeline</h1>
            <p class="textSecondary"></p>
            <button><p class="textPrimary">Timeline</p></button>
          </div>
        </div>
      </div>
      <div id="about_me-page" class="pageContent not-selected">
        <h4>Hello there!</h4>

        <p>
          I am a Computer Science student from the University of Waterloo,
          graduating class of 2025.
        </p>
      </div>
      <div id="resumé-page" class="pageContent not-selected"></div>
      <div id="timeline-page" class="pageContent not-selected"></div>
    </div>
  </body>
</html>
