<!DOCTYPE html>
<html>
  <head>
    <title>CatMachina</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <header>
      <div class="navbarWrapper">
        <img id="catmachina-logo" src="" alt="Create a logo for later" />
        <!-- Featured stuff and welcome-->
        <button id="home-button" class="navbarButton selected">
          <p>Home</p>
        </button>
        <button id="about-me-button" class="navbarButton not-selected">
          <p>About Me</p>
        </button>
        <button id="resume-button" class="navbarButton not-selected">
          <p>Resumé</p>
        </button>
        <button id="timeline-button" class="navbarButton not-selected">
          <p>Timeline</p>
        </button>
      </div>
    </header>
    <div id="main-page">
      <div id="home-page" class="page-content selected">
      </div>
      <div id="about_me-page" class="page-content not-selected">
      </div>
      <div id="resumé-page" class="page-content not-selected">
      </div>
      <div id="timeline-page" class="page-content not-selected">
      </div>
    </div>
  </body>
  <script src="navbar.js"></script>
</html>
